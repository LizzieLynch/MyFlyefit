<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<title> Food Diary
</title>
</head>

<body>

    <div id="main">

        <mynavbar></mynavbar>

    </div>


    <div class="meal-container">



        <form id="logmeal">
            <div class="log">
                <h3>Breakfast</h3>
                <input type="text" id="breakfast1" class="login-form-field">
                <input type="text" id="breakfast2" class="login-form-field">
                <input type="text" id="breakfast3" class="login-form-field">
                <input type="text" id="breakfast4" class="login-form-field">
                <input type="button" id="submit" value="Submit" onClick="breakfast(); return false;">
        </form>
        <p id="breakfast"></p>
        </div>








        <form id="logmeal"></form>
        <div class="log">
            <h3>Lunch</h3>
            <input type="text" name="username" id="lunch1" class="login-form-field">
            <input type="text" name="username" id="lunch2" class="login-form-field">
            <input type="text" name="username" id="lunch3" class="login-form-field">
            <input type="text" name="username" id="lunch4" class="login-form-field">
            <input type="button" id="submit" value="Submit" onClick="lunch(); return false;">
            </form>
            <p id="lunch"></p>
        </div>





        <form id="logmeal">
            <div class="log">
                <h3>Dinner</h3>
                <input type="text" name="username" id="dinner1" class="login-form-field">
                <input type="text" name="username" id="dinner2" class="login-form-field">
                <input type="text" name="username" id="dinner3" class="login-form-field">
                <input type="text" name="username" id="dinner4" class="login-form-field">
                <input type="button" id="submit" value="Submit" onClick="dinner(); return false;">
        </form>
        <p id="dinner"></p>
        </div>



    </div>

    <script src="scriptmeallog.js"></script>

</body>
